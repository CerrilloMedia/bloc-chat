<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//angular-ui.github.io/bootstrap/ui-bootstrap-1.3.2-csp.css">
    
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>
    <div class="nav-bar" ng-controller="RoomsCtrl as room"> <!-- navigation bar -->		
		<div class="add-new-room">
			<input class="new-room-name" type="text" ng-model="room.chatroomname" placeholder="new room name" title="enter new room name"/>
			<button class="nav-new-room-button" ng-click="room.openModal()" title="add new room">
				<span class="ion-plus"></span>
			</button>
		</div>
        <a ui-sref="mainview" class="logo">
            <img src="assets/images/bloc-chat-logo.png" alt="bloc chat logo" />
        </a>
        <ul class="nav-bar-links">
            <li><span class="chat-bar-link">user_name</span></li>
            <li><a ui-sref="rooms" class="chat-bar-link" >your chat rooms</a></li>
        </ul>
    </div>
    
    <ui-view></ui-view>
    
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
<script>

  firebase.initializeApp(config);

<!-- Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<!-- ui-bootstrap-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
<!-- ui.router -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    
<script src="/scripts/app.js"></script>
<script src="/scripts/services/Room.js"></script>
<script src="/scripts/services/Message.js"></script>
<script src="/scripts/controllers/MainviewCtrl.js"></script>
<script src="/scripts/controllers/RoomsCtrl.js"></script>
<script src="/scripts/controllers/ModalCtrl.js"></script>
    
</body>
</html>
