<div class="modal-header">
	<h3>Create a new chatroom</h3>
</div>
<div class="modal-body">
	<input class="modal-room-name" ng-model="modal.newroomname" value="modal.newroomname" placeholder="new room name">
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modal.addRoom(); modal.go('/rooms')">OK</button>
	<button class="btn btn-warning" type="button" ng-click="modal.cancel()">cancel</button>
</div>
