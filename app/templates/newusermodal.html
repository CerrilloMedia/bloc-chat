<div class="modal-header">
	<h3>Enter a username</h3>
	<p>To access this site please enter a username</p>
</div>
<div class="modal-body">
	<input class="modal-user-name" ng-model="usermodal.name" value="usermodal.name" placeholder="username">
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="usermodal.addUser()">OK</button>
</div>
